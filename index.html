<DOCTYPE html>
    <html lang = "en">


        <head>
    
            <meta charset = "utf-8">
            <title>ITMD 361 Lab 4</title>

        <body>
            <header>
                <h1>Volunteer Form</h1>
            </header>
            
            <!-- Form -->
            <form action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method = "post"> 
            
                <fieldset>
                
                    <legend><strong>My Info</strong></legend>
                    
                        <div>
                            <p><label>First Name: <input type = "text" name = "first_name_field" placeholder = "John" required></label></p>
                            <p><label>Last Name: <input type = "text" name = "last_name_field" placeholder = "Smith" required><label></p>
                            <p><label>Phone Number: <input type = "tel" name = "phone_field" placeholder = "000-000-0000" pattern = "{3}-{3}-{4}" required><label></p>
                            <p><label>Email: <input type = "email" name = "email_field" required><label></p>
                        </div>
                        
                        <div>
                            <p>
                            <label>Gender: <input type = "radio" name = "gender_field" value = "Male"> <label>Male</label>
                            <label>Gender: <input type = "radio" name = "gender_field" value = "Female"> <label>Female</label>
                            </p>
                        </div>
                        
                        <div>
                        <p>
                            <label>Age: </label>
                            <select name = "age_field">
                                <option value = "under 18"> under 18</option>
                                <option value = "18-24"> 18-24</option>
                                <option value = "25-34"> 25-34</option>
                                <option value = "35-44"> 35-44</option>
                                <option value = "45-54"> 45-54</option>
                                <option value = "55-64"> 55-64</option>
                                <option value = "65 and older"> 65 and older</option>
                            </select>    
                        </p>
                        </div>
                        
                </fieldset>
                
                <fieldset>
                
                    <legend><strong>My Availability</strong></legend>
                    
                        <div>
                            <p></p>
                </fieldset/>
                <p><input type = "reset" value = "Reset Form"></p>
                <p><input type = "submit" value = "Submit"></p>
            </form>
        </body>
    </html>
